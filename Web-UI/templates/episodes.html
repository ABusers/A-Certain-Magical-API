{% extends "base.html" %}
{% block body %}
    <div id="flexwrap">
        {% for i in range(0, eps|length) %}
        {% set filename = (eps[i].info['episode']|string + '. ' + eps[i].title + '.m3u8').replace("/", " ") %}
            <div class="episode">
                <a href="{{ url_for('play_episode',asset_id=show_id,episode_id=eps[i].asset_id,
                                    filename=filename) }}">
                    <img class="thumbnail" src="{{ eps[i].thumbnail }}">
                    <div class="episode_number">Episode {{ eps[i].info['episode'] }}</div>
                    <div class="episode_title">{{ eps[i].title }}</div>
                </a>
                <div class="episode_title">
                    <a href="{{ eps[i].video_url }}">Mobile URL</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
